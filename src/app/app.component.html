<main class="container">
  <div class="containerEsqueda">
    <div class="containerInputs">
      <app-inputs></app-inputs>
    </div>
    <div class="containerUsuarios">
      <app-lista-usuarios
        (usuarioSelecionadoParaDetalhes)="receberUsuario($event)"
        [listaUsuarios]="listaDeUsuarios"
      ></app-lista-usuarios>
    </div>
  </div>
  <div class="containerDireita">
    <app-detalhes-usuario
      [usuarioParaExibir]="UsuarioParaMostrarDetalhes"
      *ngIf="showDetalhesUsuario"
    ></app-detalhes-usuario>
  </div>
</main>
